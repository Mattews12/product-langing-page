<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-langing-page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-wrapper">
        <header id="header">
            <div class='logo'>
                <img id='header-img' src="../images/airmax-logo.png">
                </img>
            </div>
            <nav id="nav-bar">
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#history">History</a></li>
                <li><a class="nav-link" href="#models">Models</a></li>
            </nav>
        </header>
        <section class="hero">
            <h2>Leave your email and we will contact you</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input name="email" id="email" type="email" placeholder="Enter your email address" required>
                <input id="submit" type="submit" value="Send" class="btn">
            </form>
        </section>
        <section id="features"></section>
        <section id="history">
            <iframe id='video' width="966" height="543" src="https://www.youtube.com/embed/LBukoM3CLic"
                title="The Story of Air Max: 90 to 2090 | Air Max Day | Nike" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section id="models"></section>
    </div>
</body>
